<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ESCAPE ROOM</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/levels/level0.css">
        <link rel="stylesheet" href="./css/levels/master.css">
        <script defer src="./js/main.js"></script>
        <script defer src="./js/start.js"></script>
        <script defer src="./js/levels/level0.js"></script>
        <script defer src="./js/levels/level1.js"></script>
        <script defer src="./js/levels/level2.js"></script>
        <script defer src="./js/levels/master.js"></script>
        <link rel="icon" href="./img/favicon.png">
    </head>
    <body>
        <audio loop id="flickeringsound" style="display: none;">
            <source src="sound/backgroundnoise.mp3" type="audio/mpeg">
        </audio>
        <audio id="ordersound" style="display: none;">
            <source src="sound/order.mp3" type="audio/mpeg">
        </audio>
        <audio id="eggsound" style="display: none;">
            <source src="sound/eggsound.mp3" type="audio/mpeg">
        </audio>
        <div id="wrapper">
            <!-- <h1>ESCAPE ROOM</h1> -->
            <div id="start">
                <video autoplay muted id="start-video">
                    <source src="videos/start.webm" type="video/webm">
                </video>
            </div>
            
            <div id="game">
                <div id="game-wrap">
                    <video id="game-video">
                        <source src="videos/select.webm" type="video/webm">
                    </video>
                    <div class="select-room">

                        <div id="level-one">
                            <button class="door"></button>
                        </div>
                        <div id="level-two">
                            <button class="door"></button>
                        </div>
                        <div id="level-three">
                            <button class="door"></button>
                        </div>
                    </div>

                    <div class="first-level">
                        <div>
                            <button id="clock"></button>
                        </div>
                        <div>
                            <button id="letter"></button>
                        </div>
                        <div>
                            <button id="hand"></button>
                        </div>         
                    </div>
                    <div class="second-level">
                        <div id="skullhov" style="display: none;">
                            <button></button>
                        </div>
                    </div>
                    <div class="master-level">
                        <div>
                            <button id="order"></button>
                        </div>
                        <div>
                            <button id="easter-egg"></button>
                        </div>
                    </div>
                </div>
                <br>
                
                <div class="controls-wrapper-wrapper">
                    <div class="controls-wrapper">
                        <div class="controls">
                            <button id="return">Go back</button>
                            <div class="hint">Hint: <i class="hint-text">Click on a door</i></div>
                            <button id="passcode">Passcode</button>
                        </div>
                    </div>
                </div>
                
            </div>
            <video id="load-in-vid" style="display: none;">
                <source src="videos/enter1.webm" type="video/webm">
            </video>
            <div id="modal-pass">
                <div class="modal-content">
                    <span id="close-modal-pass" class="close">&times;</span>
                    <h4>Passcode</h4>
                    <input class='code-box' type='number' min='100' max='999'><br>
                    <button class="enter-btn">ENTER</button>
                </div>
            </div>
            <div id="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <p class="modalText"></p>
                </div>
            </div>
        </div>
    </body>
</html>
